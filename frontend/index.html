<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renart E-ticaret Ürün Listesi</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <header>
        <h1>ETERNATE | Product Collection</h1>
    </header>

    <main class="product-list-container">
        
        <p id="loading-message">Products loading...</p>
        
        <div id="product-carousel" class="carousel">
            <!-- Left arrow -->
            <button class="carousel-arrow left-arrow">&lt;</button>
            
            <!-- Product cards will be here -->
            <div id="products-wrapper" class="products-wrapper">
                </div>

            <!-- Right arrow -->
            <button class="carousel-arrow right-arrow">&gt;</button>
        </div>

    </main>

    
    <script src="script.js"></script>
</body>
</html>
